<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../Assets/images/reduccionlogo.ico"
            type="image/x-icon">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1b3f1ce9c6.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../Assets/css/style.css">
        <title>Amazing Events</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../Assets/images/Logo.png" alt="logo"
                            width="150" height="24" class="img-fluid">
                    </a>
                    <button class="navbar-toggler boton" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#botonesdebarra"
                        aria-controls="botonesdebarra" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse menu1"
                        id="botonesdebarra">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link btn m-2 text-nowrap"
                                    aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn m-2 text-nowrap"
                                    href="../pages/upcomingEvents.html">Upcoming
                                    Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn m-2 text-nowrap"
                                    href="../pages/pastEvents.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active btn m-2 text-nowrap"
                                    href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn m-2 text-nowrap"
                                    href="../pages/stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-fluid nav2 colorslider">
                <div><a href="../pages/pastEvents.html" class="previous round"><i
                            class="fa-sharp fa-solid fa-less-than"></i></a>
                </div>
                <h2>CONTACT</h2>
                <div><a href="../pages/stats.html" class="next round"><i
                            class="fa-sharp fa-solid fa-greater-than"></i></a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="d-flex row justify-content-center h-100 p-5">
                    <div class="mb-2">
                        <label for="nameinput" class="form-label">Name</label>
                        <input id="nameinput" width="250" type="text"
                            class="form-control" placeholder="Example">
                    </div>
                    <div class="mb-2">
                        <label for="emailinput" class="form-label">Email</label>
                        <input type="email" class="form-control"
                            id="emailinput"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-2">
                        <label for="messaggeinput" class="form-label">Message</label>
                        <textarea class="form-control" id="messageinput"
                            rows="3"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="send-btn">Send</button>
                        <button class="btn btn-secondary" id="clean-btn">Clean</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <nav class="navbar degradadofooter p-3 m-3 navbar-fixed-bottom">
                    <div>
                        <a class="navbar-brand" href="#">
                            <i class="fa-brands fa-instagram fa-2x"></i>
                        </a>
                        <a class="navbar-brand" href="#">
                            <i class="fa-brands fa-facebook fa-2x"></i>
                        </a>
                        <a class="navbar-brand" href="#">
                            <i class="fa-brands fa-whatsapp fa-2x"></i>
                        </a>
                    </div>
                    <div>
                        <h2>Cohort</h2>
                    </div>
                </nav>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script type="module" src="../Assets/scripts/contact.js"></script>
    </body>

</html>
